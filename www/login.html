<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #74abe2, #5563de);
            }

            .login-container {
                background: #fff;
                padding: 40px 35px;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                width: 350px;
                text-align: center;
                animation: fadeIn 0.6s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h1 {
                margin-bottom: 25px;
                color: #333;
                font-size: 28px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px 15px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                transition: border-color 0.3s, box-shadow 0.3s;
                font-size: 15px;
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: #5563de;
                box-shadow: 0 0 5px rgba(85, 99, 222, 0.3);
                outline: none;
            }

            input[type="submit"] {
                width: 100%;
                background: #5563de;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
            }

            input[type="submit"]:hover {
                background: #3f4ac6;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>Login</h1>
            <form method="POST" action="/login" accept-charset="UTF-8">
                <input
                    name="username"
                    type="text"
                    placeholder="Username"
                    required
                />
                <input
                    name="password"
                    type="password"
                    placeholder="Password"
                    required
                />
                <input type="submit" value="Login" />
            </form>
        </div>
    </body>
</html>
